<h2 mat-dialog-title>Exclusão</h2>
<div mat-dialog-content>
  <div *ngIf="animal.animalImage.length > 0">
    <img style="height: 250px;" [src]="animal.animalImage[0].url" alt="" width="100%" height="100%">
  </div>

  <div *ngIf="animal.animalImage.length == 0">
    <h2>Esse animal não possui uma imagem cadastrada</h2>
  </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="cancel()">Fechar</button>
</div>
