
<mat-card>
    <mat-card-header>
        <mat-card-title>Advanced Layout</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="animalForm" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [form]="animalForm"></formly-form>

            <div class="d-flex justify-content-center m-t-8">
                <button mat-button class="m-x-8" type="button" (click)="cancel()">Cancel</button>
                <button mat-raised-button color="primary">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
